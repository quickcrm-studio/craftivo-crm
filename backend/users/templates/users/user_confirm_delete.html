{% extends 'config/base.html' %}

{% block title %}Delete User - Craftivo CRM{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-8">
    <div class="bg-red-50 px-6 py-4 border-b border-red-100">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <div class="ml-3">
                <h2 class="text-lg font-medium text-red-800">Confirm Deletion</h2>
            </div>
        </div>
    </div>
    
    <div class="px-6 py-4">
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete the user "<strong>{{ user_obj.get_full_name }}</strong>" ({{ user_obj.username }})?
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-3">
                <a href="{% url 'users:user_management' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete User
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
